name: Aggregate IPs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python aggregate_ips.py
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ipset-*.txt
          git diff --staged --quiet || (git commit -m "IP update $(date +'%Y-%m-%d')" && git push)
